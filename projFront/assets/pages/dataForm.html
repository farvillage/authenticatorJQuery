</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ProjFront</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Area Adm</h1>
    <div>
        <table class="table" id="clients">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Mensagem</th>
                </tr>
            </thead>
            <tbody id="clientsRows">

            </tbody>
        </table>
    </div>
    <script src="../js/api.js"></script>
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            const test = obterMensagens();

            function exibirMsg(obj) {
                function linha(obj) {
                    const novaLinha = $('<tr>');
                    return novaLinha.append($('<td>').text(obj.nome))
                        .append($('<td>').text(obj.email))
                        .append($('<td>').text(obj.mensagem));
                }
                $('#clientsRows').append(linha(obj));
            }

            test.forEach(element => {
                exibirMsg(element);
            });

        });

    </script>
</body>

</html>
